<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Comercios</title>
</head>

<body>


    <figure class="text-center mt-3 p-md-2">
        <blockquote class="blockquote">
          <p>Bienvenido, consulte las estadisticas de los Comercios de Guatemala</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <cite title="Source Title">Quejas</cite>
        </figcaption>
    </figure>

    <div class="position-relative">
        <div class="position-absolute top-0 start-0 translate-middle">
            <a class="btn btn-primary ml-2" href="../../index.html" role="button">Inicio</a> 
        </div>
    </div>

    <br/>
    <br/>

  
    <div class="container text-center">
      Seleccione un Comercio
      <select name="comercio" id="comercio" class="dropdown" onchange="valorSeleccionado()">
        <option value="1">Pollo Campero</option>
        <option value="2">Payless</option>
        <option value="3">GNC</option>
        <option value="4">Distelsa</option>
        <option value="5">Puntocel</option>
        <option value="6">Mega Paca</option>
        <option value="7">Dominos Pizza</option>
        <option value="8">MAX</option>
        <option value="9">Intelaf</option>
        <option value="10">Guatemala Digital</option>
        <option value="11">Electra</option>
        <option value="12">La Curacao</option>
        <option value="13">Pizza hut</option>
        <option value="14">Celasa</option>
        <option value="15">Billion Home</option>
        <option value="16">Dollar City</option>
        <option value="17">Dunkin Donuts</option>
        <option value="18">Mc Donals</option>
        <option value="19">Lai lai</option>
        <option value="20">Muebles Fiesta</option>
      </select>
    </div>

    <div class="container my-5 text-center">

      <br/>
      <br/>
      <div class="alert alert-info" role="alert" id="total"></div>
      <div class="mt-5">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Departamento</th>
                      <th scope="col">Municipio</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Direccion</th>
                      <th scope="col">Queja</th>

                  </tr>
              </thead>
              <tbody id="contenido">
                  
              </tbody>
          </table>
      </div>
  </div>

</body>

<script type="text/javascript" src="./comercios.js"></script>


</html>
